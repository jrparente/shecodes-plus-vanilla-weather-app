<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project SheCodes Plus W2</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/42ad39df4b.js" crossorigin="anonymous"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="card" style="width: 180rem;">
                <div class="card-body">

                    <div class="container p-5">
                        <div class="row">
                            <div class="col-6">
                                <h1 class="card-title">
                                    <span id="titleCity">Faro</span>
                                </h1>
                                <h3 class="card-subtitle mb-2 text-muted">
                                    <div id="updated-date">Weekday, Month Day Year, Hour:Minutes</div>
                                </h3>

                            </div>
                            <div class="col-6">

                                <form class="form-inline" id="search-form">
                                    <input class="form-search form-control mr-sm-2" id="city-input" type="search"
                                        placeholder="Search city" aria-label="Search">
                                    <button class="form-button btn btn-outline-success my-2 my-sm-0" id="get-city"
                                        type="submit">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </form>

                                <button class="form-button btn btn-outline-success my-2 my-sm-0" id="current-location"
                                    type="submit">
                                    Current Location
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="container p-5">
                        <div class="row">
                            <div class="col-4 temperatureToday">
                                <span id="todays-temp">25</span>
                                <span class="units">
                                    <a href="#" id="celsius-link">°C</a> |
                                    <a href="#" id="farenheit-link">°F</a>
                                </span>
                            </div>
                            <div class="col-4">
                                <img src="images/weather-image.svg" class="main-image" />

                            </div>
                            <div class="col-4">
                                <ul class="daily-weather">
                                    <li><strong>Partly Cloudy</strong></li>
                                    <li>Humidity: 76%</li>
                                    <li>Precipitation: 57%</li>
                                </ul>

                            </div>
                        </div>
                    </div>

                    <h5 class="mt-3">5 Day Forecast</h5>

                    <div class="container mt-4 px-4">
                        <div class="row gx-5">

                            <div class="col-sm border p-2 justif">
                                <div class="row">
                                    <div class="col-6">
                                        <h4>Thursday</h4>
                                        <p class="forecast-weather">Partly Cloudy</p>
                                        <h2>25ºC</h2>
                                    </div>
                                    <div class="col-6">
                                        <img src="images/weather-image.svg" class="day1-image" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm border p-2">
                                <div class="row">
                                    <div class="col-6">
                                        <h4>Friday</h4>
                                        <p class="forecast-weather">Partly Cloudy</p>
                                        <h2>25ºC</h2>
                                    </div>
                                    <div class="col-6">
                                        <img src="images/weather-image.svg" class="day2-image" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm border p-2">
                                <div class="row">
                                    <div class="col-6">
                                        <h4>Saturday</h4>
                                        <p class="forecast-weather">Partly Cloudy</p>
                                        <h2>25ºC</h2>
                                    </div>
                                    <div class="col-6">
                                        <img src="images/weather-image.svg" class="day3-image" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm border p-2">
                                <div class="row">
                                    <div class="col-6">
                                        <h4>Sunday</h4>
                                        <p class="forecast-weather">Partly Cloudy</p>
                                        <h2>25ºC</h2>
                                    </div>
                                    <div class="col-6">
                                        <img src="images/weather-image.svg" class="day4-image" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm border p-2">
                                <div class="row">
                                    <div class="col-6">
                                        <h4>Monday</h4>
                                        <p class="forecast-weather">Partly Cloudy</p>
                                        <h2>25ºC</h2>
                                    </div>
                                    <div class="col-6">
                                        <img src="images/weather-image.svg" class="day5-image" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
        <p class="git-link"><a href="https://github.com/jrparente/weather-app.git">Github Repository</a></p>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
